<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>    
    <div class="title-heading"><h1 class="d-flex justify-content-center ">To Do App</h1></div>    
    <div class="container">        
        <div class="input-group p-4">
            <input class="form-control width100" placeholder="Add Task" id="to-do-input">
            <span class="input-group-btn">
                <button class="btn btn-primary" id="to-do-button">Add Task</button>
            </span>
        </div>
        
        <div class="p-4">
            <h3 class="d-flex justify-content-center"><span class="tasks-heading">Tasks To Do</span></h3>
            <ul id="task-list" class="list-group"></ul>
        </div>
                    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
